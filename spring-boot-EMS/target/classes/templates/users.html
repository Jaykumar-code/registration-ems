<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Employees</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div align="right">
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b> &nbsp; &nbsp; <input type="submit" value="Sign Out" />
			</p>
			
		</form>
	</div>
	<div>
		<h1 align="left">List of Employees</h1>
		<h3 align="right"><button class="btn btn-success"><a th:href="@{/employee}">Add</a></button></h3> 
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Employee ID</th>
					<th>E-mail</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Department</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp: ${listEmps}">
					<td th:text="${emp.id}">Employee ID</td>
					<td th:text="${emp.email}">E-mail</td>
					<td th:text="${emp.firstName}">First Name</td>
					<td th:text="${emp.lastName}">Last Name</td>
					<td th:text="${emp.department?.deptName}">Department Name</td>
					<td>
						<button class="btn btn-info"><a th:href="@{/edit/{id}(id=${emp.id})}">Edit</a></button>&nbsp;&nbsp;
                    	<button class="btn btn-danger"><a th:href="@{/delete/{id}(id=${emp.id})}">Delete</a></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
